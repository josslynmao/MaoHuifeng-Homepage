body{
	background-color: #C0F5FF;
}

#cloud{
	display: float;
	float: left;
	width: 240px;
    height: 150px;
    position: relative;
    margin: 20px;
    -webkit-animation: 'float' 3s infinite;
}

#cloud *{
	position:absolute;
	background-color: white;
	border-radius: 50%;
	box-shadow: 0px 8px 0px #CCCCCC; 
}

#cloud .circle1{
	height: 128px;
	width: 128px;
	left: 60px;
	top: 0px;
}

#cloud .circle2{
	height: 84px;
	width: 84px;
	left: 20px;
	top: 44px;
}

#cloud .circle3{
	height: 64px;
	width: 64px;
	left: 155px;
	top: 64px;
}

#cloud .rectangle{
	height :42px;
	width: 125px;
	left: 62px;
	top: 86px;
	border-radius: 0px;
}

@-webkit-keyframes float{
	0%{ margin-left: 40px;}
	50%{ margin-left: 100px;}
	100%{ margin-left: 40px;}
}
